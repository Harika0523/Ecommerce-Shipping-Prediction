
{% extends 'base.html' %}

{% block title %}Prediction - eCommerce Shipping Prediction{% endblock %}

{% block content %}
<div class="container prediction-form">
    <h2>Shipping Prediction</h2>
    <form action="{{ url_for('predict') }}" method="POST">
        <div class="form-group">
            <label for="warehouse_block">Warehouse Block</label>
            <input type="text" id="warehouse_block" name="warehouse_block" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="mode_of_shipment">Mode of Shipment</label>
            <input type="text" id="mode_of_shipment" name="mode_of_shipment" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="customer_care_calls">Customer Care Calls</label>
            <input type="number" id="customer_care_calls" name="customer_care_calls" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="customer_rating">Customer Rating</label>
            <input type="number" id="customer_rating" name="customer_rating" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cost_of_product">Cost of the Product</label>
            <input type="number" step="0.01" id="cost_of_product" name="cost_of_product" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="prior_purchases">Prior Purchases</label>
            <input type="number" id="prior_purchases" name="prior_purchases" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="product_importance">Product Importance</label>
            <input type="text" id="product_importance" name="product_importance" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="discount_offered">Discount Offered</label>
            <input type="number" step="0.01" id="discount_offered" name="discount_offered" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="weight_in_gms">Weight in grams</label>
            <input type="number" step="0.01" id="weight_in_gms" name="weight_in_gms" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if probability %}
    <div class="prediction-result">
        <p>Probability of Timely Delivery: {{ probability }}%</p>
    </div>
    {% endif %}
</div>
{% endblock %}
